	<script type="text/javascript">
		//$("#left-div-id").load("/command-app/overall/overall_left_board");
		$(document).ready(function(){
			swapLeft({url:"/command-app/overall/overall_left_01"});
			swapRight({url:"/command-app/overall/overall_right_01"});
			swapGisControl({bottomIdArr:["fbd", "sxj", "police", "zdsg", "jtsg", "area", "pq"]});

			$("#sxj-detail-panel-div-id").load("http://15.128.16.164:80/command-app/widgets/sxj");

			$("#center-kk-div-id").load("http://15.128.16.164:80/command-app/widgets/kk");
			$("#center-dj-div-id").load("http://15.128.16.164:80/command-app/widgets/dj");
			$("#center-sg-check-div-id").load("http://15.128.16.164:80/command-app/widgets/sg_check_iframe");

		});

		/**
		* 控制左侧面板
		**/
		function swapLeft(params){
			$("#left-div-id").hide("slide",{direction:"left"},500,function(){
				$("#left-div-id").load(params.url);
				$("#left-div-id").show("slide",{direction:"left"},500,function(){
				});
			});
		}

		/**
		* 控制右侧面板
		**/
		function swapRight(params){
			$("#right-div-id").hide("slide",{direction:"right"},500,function(){
				$("#right-div-id").load(params.url);
				$("#right-div-id").show("slide",{direction:"right"},500);
			});
		}

		/**
		** 打开右侧面板
		**/
		function openRight(urlParam){
			
		}

		/**
		* 控制底部图层
		**/
		function swapGisControl(params){
			$("#center-bottom-div-id").hide("slide",{direction:"down"},500,function(){
				// setBottomButton(params.bottomIdArr);
				$("#center-bottom-div-id").show("slide",{direction:"down"},500);
			});
		}


		/**
		** 同时切换左右面板
		**/
		function swap(leftUrl,rightUrl){
			swapLeft({url:leftUrl});
			swapRight({url:rightUrl});
		}

		function showFullMap(){
			$("#right-div-id").hide("slide",{direction:"right"},500);
			$("#left-div-id").hide("slide",{direction:"left"},500);
			$("#center-top-div-id").hide("slide",{direction:"up"},500);
			$("#center-bottom-div-id").hide("slide",{direction:"down"},500);
			$("#full-input-card-div-id").animate({
				bottom: "10px"
			}, 500, function() {
				$("#show-full-div-id").hide();
				$("#hide-full-div-id").show();
			});
		}

		function hideFullMap(){
			$("#right-div-id").show("slide",{direction:"right"},500);
			$("#left-div-id").show("slide",{direction:"left"},500);
			$("#center-top-div-id").show("slide",{direction:"up"},500);
			$("#center-bottom-div-id").show("slide",{direction:"down"},500);
			$("#full-input-card-div-id").animate({
				bottom: "92px"
			}, 500, function() {
				$("#show-full-div-id").show();
				$("#hide-full-div-id").hide();
			});
		}

		/**
		 * 导航切换
		 **/
		$(".nav_hexagon").find("li").click(function() {
			$(".nav_hexagon").find("li").removeClass("active");
			$(this).addClass("active");

			$(".box2").find("li").find("a").removeClass("nav_bottom_choiceLight");
			$(".box2").find("span").removeClass("active");
			
			var nav_id = $(this).find("a").attr("id");
			
			map.deleteAllOverlays();
			map.deleteAllOverlaysCluster();
			map.clearRouteSearch();
			map.hidePoliceCount();
			map.hideJurisdiction();
			map.hideArea();
			
			if(nav_id == "overall-a-id"){
				swapLeft({url:"/command-app/overall/overall_left_01"});
				swapRight({url:"/command-app/overall/overall_right_01"});
				swapGisControl({bottomIdArr:["fbd", "sxj", "police", "zdsg", "jtsg", "area", "pq"]});
			}else if(nav_id == "roadstatus-a-id"){
				swapLeft({url:"/command-app/roadstatus/roadstatus_left_01"});
				swapRight({url:"/command-app/roadstatus/roadstatus_right_01"});
				swapGisControl({bottomIdArr:["fbd", "sxj", "kk", "xhd", "police", "zdsg", "jtsg", "tcc"]});
			}else if(nav_id == "emgc-a-id"){
				swapLeft({url:"/command-app/emgc/emgc_left_01"});
				swapRight({url:"/command-app/emgc/emgc_right_01"});
				swapGisControl({bottomIdArr:["fbd", "sxj", "police", "jtsg", "zdqy"]});
			}else if(nav_id == "guard-a-id"){
				swapLeft({url:"/command-app/guard/guard_left_01"});
				swapRight({url:"/command-app/guard/guard_right_01"});
				swapGisControl({bottomIdArr:["xhd", "sxj", "police", "tcc", "qycar"]});
			}else if(nav_id == "construction-a-id"){
				swapLeft({url:"/command-app/construction/construction_left_01"});
				swapRight({url:"/command-app/construction/construction_right_01"});
				swapGisControl({bottomIdArr:["fbd", "sxj", "police", "zdsg"]});
			}else if(nav_id == "facility-a-id"){
				swapLeft({url:"/command-app/facility/facility_left_01"});
				swapRight({url:"/command-app/facility/facility_right_01"});
				swapGisControl({bottomIdArr:["sxj", "kk", "xhd", "dzjc"]});
			}
			//swapGisControl({bottomIdArr:["fbd", "sxj", "police", "zdsg", "jtsg","area"]});
		});

	</script>
