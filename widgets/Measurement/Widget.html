<div class="box8w corner_full_gradual hide">
  <div id="measurementParam" class="box8w">
    <div class="page-box-title">
      <div class="pull-right" style="cursor: pointer; padding-left: 0.5rem; padding-top: 0.1rem"
           data-dojo-attach-event="onclick:onBtnClose_click">
        <i class="fa fa-close"></i>
      </div>
      <i class="iconone icon-one-panel"></i>
      <font> 测量</font>
    </div>

    <div class="marginMinus20">
      <div class="nav_tab">
        <ul id="listMeasureType">
          <li class="active" style="margin-right: 0.2rem" data-measureType="area" data-drawType="POLYGON"><div class="bevel"></div>面积</li>
          <li style="margin-right: 0.2rem" data-measureType="length" data-drawType="POLYLINE"><div class="bevel"></div>长度</li>
          <li style="margin-right: 0.2rem" data-measureType="position" data-drawType="POINT"><div class="bevel"></div>位置</li>
        </ul>
        <div style="clear:both"></div>
      </div>
    </div>
  </div>

  <div id="measurementResult" class="box8w search_box hide" style="padding: 0.5rem">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" style="font-size: 0.3rem"></label>
        <div class="col-sm-10">
          <div class="has-feedback">
            <select id="selAreaUnit" class="selectpicker">
              <option value="SQUARE_METERS">平方米</option>
              <option value="SQUARE_KILOMETERS">平方千米</option>
              <option value="ACRES">英亩</option>
              <option value="SQUARE_MILES">平方英里</option>
              <option value="HECTARES">公顷</option>
              <option value="SQUARE_YARDS">平方码</option>
              <option value="SQUARE_FEET">平方英尺</option>
            </select>
            <select id="selLengthUnit" class="selectpicker hide">
              <option value="METERS">米</option>
              <option value="KILOMETERS">千米</option>
              <option value="MILES">英里</option>
              <option value="NAUTICAL_MILES">海里</option>
              <option value="YARDS">码</option>
              <option value="FEET">英尺</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
