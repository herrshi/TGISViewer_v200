<div class="box8w corner_full hide">
  <div id="routeParam" class="box8w">
    <div class="page-box-title" style="padding-bottom:0">
      <div class="pull-right" style="cursor: pointer; padding-left: 0.5rem; padding-top: 0.1rem"
           data-dojo-attach-event="onclick:onBtnClose_click">
        <i class="fa fa-close"></i>
      </div>
      <i class="iconone icon-one-quick"></i>
      <font> 路线</font>
    </div>
    <div class="marginMinus20">
      <div class="search_box" style="padding: 0.2rem">
        <div class="form-horizontal" style="font-size: 0.2rem">
          <div class="form-group">
            <label for="inputRouteStart" class="col-sm-2 control-label">起点</label>
            <div class="col-sm-10">
              <div class="input-group" style="width: 100%">
                <span id="btnClearStart" class="glyphicon glyphicon-remove form-control-feedback"
                      data-toggle="tooltip" data-placement="bottom" title="清空"
                      aria-hidden="true"
                      style="z-index:333; cursor:pointer; pointer-events:auto; border-left:#1e6d97 solid 1px"
                      data-dojo-attach-event="onclick:onBtnClearStart_click"></span>
                <input id="inputRouteStart" class="form-control" placeholder="输入起点或在地图上选点"
                       data-dojo-attach-event="onfocus:onInputRouteStart_focus">

              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputRouteEnd" class="col-sm-2 control-label">终点</label>
            <div class="col-sm-10">
              <div class="input-group" style="width: 100%">
                <span id="btnClearEnd" class="glyphicon glyphicon-remove form-control-feedback"
                      data-toggle="tooltip" data-placement="bottom" title="清空"
                      aria-hidden="true"
                      style="z-index:333; cursor:pointer; pointer-events:auto; border-left:#1e6d97 solid 1px"
                      data-dojo-attach-event="onclick:onBtnClearEnd_click"></span>
                <input id="inputRouteEnd" class="form-control" placeholder="输入终点或在地图上选点"
                       data-dojo-attach-event="onfocus:onInputRouteEnd_focus">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="routeResult" class="box8w hide">
    <div class="sszhihui_box marginMinus20">
      <div class="sszhihui">
        <div class="time-axis time-popup" style="overflow: hidden">
          <p id="txtDistance"
             style="font-size: 0.33rem; color: #bde9f9; padding-bottom: 0.2rem">1.2公里
          </p>
          <ul id="routeList" style="cursor: pointer">
            <li>
              <div class="time-num-box">
                <i class="circle-num">1</i>
                <div class="time-line"></div>
              </div>
              <div class="time-axis-right">
                <span>
                  <i class="fa fa-clock-o"></i>
                  <font>警员-张易得到达	</font>
                </span>
              </div>
              <div style="clear:both"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
